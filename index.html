<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/reset.css">
    <!--sui mobile-->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="css/reset.css">

<body class="theme-dark">
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">
    <!-- 单个page ,第一个.page默认被展示-->
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="icon icon-me pull-left open-panel"></a>
            <h1 class="title">stock</h1>
        </header>

        <!-- 工具栏 -->
        <nav class="bar bar-tab">
            <a class="tab-item external active" href="#">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">收藏</span>
            </a>
            <a class="tab-item external" href="#">
                <span class="icon icon-settings"></span>
                <span class="tab-label">设置</span>
            </a>
        </nav>


        <!-- 这里是页面内容区 -->
        <div class="content">
            <div class="content-block">
                <div class="top row">
                    <div class="col-50"><p class="red">3154.66</p><p><em>上证</em><s class="red">+0.08%</s></p></div>
                    <div class="col-50"><p class="red">1850.73</p><p><em>创业</em><s class="red">+0.42%</s></p></div>
                </div>
                <ul class="list">
                    <li class="row">
                        <span class="name col-33">
                            <em>深成指</em>
                            <s>399001</s>
                        </span>
                        <span class="exponent red col-33">
                            10234.65
                        </span>
                        <span class="cube red col-33">
                            +0.05%
                        </span>
                    </li>
                    <li class="row">
                        <span class="name col-33">
                            <em>深成指</em>
                            <s>399001</s>
                        </span>
                        <span class="exponent red col-33">
                            10234.65
                        </span>
                        <span class="cube red col-33">
                            +0.05%
                        </span>
                    </li>
                    <li class="row">
                        <span class="name col-33">
                            <em>深成指</em>
                            <s>399001</s>
                        </span>
                        <span class="exponent red col-33">
                            10234.65
                        </span>
                        <span class="cube red col-33">
                            +0.05%
                        </span>
                    </li>
                </ul>
                <div id="main"></div>
            </div>
        </div>
    </div>

    <!-- 其他的单个page内联页（如果有） -->
    <div class="page">...</div>
</div>

<!-- popup, panel 等放在这里 -->
<div class="panel-overlay"></div>
<!-- Left Panel with Reveal effect -->
<div class="panel panel-left panel-reveal">
    <div class="content-block">
        <div class="head">
          <span class="icon icon-me"></span>
            <h5>点击登录</h5>
        </div>
        <p>设置</p>
        <p>选项1</p>
        <p>选项2</p>
        <p>选项3</p>
        <!-- Click on link with "close-panel" class will close panel -->
        <p><a href="#" class="close-panel">关闭</a></p>
    </div>
</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
